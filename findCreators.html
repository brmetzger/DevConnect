<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Developer Connect: Find Creators</title>
		<meta name="description" content="Developer Connect is a place where Roblox developers of all kinds can find and connect with each other to collaborate on games and projects. Here you can search for specific types of developers for your project such as: artists, music composers, modelers and clothing designers.">
        <meta name="author" content="gitrog">
        
        <link rel="stylesheet" type="text/css" href="devconnect.css">

        <script src="js/addHead.js"></script>
        <script src="js/developers.js"></script>
        <script src="js/search.js"></script>
        
        <style>
            .floatHead {
                margin-bottom:5px;
                margin-left:260px;
            }
            a.workExample {
                color:dodgerblue;
                text-decoration:none;
                transition:0.3s;
            }
            a.workExample:hover {
                color:mediumpurple;
                transition:0.3s;
            }
            div.dev {
                background-color:white;
                border: 1px solid black;
                border-radius:25px;
                cursor:pointer;
                float:left;
                margin:10px;
                height:150px;
                width:150px;
            }
            div.devHolder {
                background:url("assets/creator_search_box_top.png"),url("assets/creator_search_box_middle.png");
                background-position: right top, left bottom;
                background-repeat: no-repeat, repeat;
                background-size:100%;
                border-radius:25px;
                margin:auto;
                margin-top:10px;
                padding-left:40px;
                padding-top:40px;
                padding-right:40px;
                width:50%;
            }
            div.profile {
                background-color:#DBDFF2;
                margin:auto;
                padding:15px;
                width:90%;
            }
            div.searchHead {
                background-color:#D0D4E6;
                border-radius:25px;
                margin:auto;
                margin-top:25px;
                padding:5px;
                width:50%;
            }
            h1.devHead {
                font-size:14pt;
                margin:auto;
                text-align:center;
            }
            h2.devHead {
                font-size:12pt;
                margin:auto;
                text-align:center;
            }
            h2.jobs {
                font-size:14pt;
                margin-left:260px;
                margin-top:0;
            }
            h2.profileHead {
                margin:auto;
                margin-bottom:5px;
                margin-left:10px;
            }
            img.devPreview {
                display:block;
                height:75px;
                margin:auto;
                width:75px;
            }
            img.profileImage {
                float:left;
                height:250px;
                width:250px;
            }
            img.social-button {
                cursor:pointer;
                height:50px;
                width:50px;
            }
            p.profileBody {
                margin-left:10px;
                margin-right:25px;
            }
            p.search {
                margin:auto;
                text-align:center;
                width:100%;
            }
        </style>
	</head>
	<body onLoad="addHead();setup();search();">
        <br/><br/><br/>
        <div id="head"></div>

        <div class="searchHead">
            <p class="search">
                Search For: &nbsp; <select id="creatorTypes"></select>&nbsp;&nbsp;&nbsp;<button onClick="search();">Search</button>
            </p>
        </div>

        <div class="devHolder" id="devs"></div>
    </body>
</html>
